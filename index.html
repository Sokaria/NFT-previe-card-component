<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="photo">
      <img src="images/image-equilibrium.jpg" class="equilibrium" alt="">
    </div>
    <h2>Equilibrium #3429</h2>
    <P class="p1">Our Equilibrium collection promotes balance and calm.</P>
    <div class="item">
      <div class="text">
        <img src="images/icon-ethereum.svg" class="ethereum" alt="">
        <p>0.041 ETH</p>
      </div>
      <div class="text2">
        <img src="images/icon-clock.svg" class="clock" alt="">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="bottom">
      <img src="images/image-avatar.png" class="avatar" alt="">
      <p>Creation of</p>
      <a href="https://github.com/Sokaria">Sokaria</a>
    </div>
  </main>
</body>
</html>
